<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "this is java script language";
        var a = str.length;
        document.write(a);
        document.write("<br>");
        var b = str.toLowerCase();
        document.write(b);
        document.write("<br>");
        var c = str.toUpperCase();
        document.write(c);
        document.write("<br>");
        var d = str.includes("is");
        document.write(d);
        document.write("<br>");
        var e = str.startsWith("this");
        document.write(e);
        document.write("<br>");
        var f = str.endsWith("age");
        document.write(f);
        document.write("<br>");
        var g = str.search("this");
        document.write(g);
        document.write("<br>");
        var h = str.match("is");
        document.write(h);
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
